[AnacondaWebUI]
# Anaconda repo, use file:// to copy local directory or anything else to clone git repo
anaconda_repo=https://github.com/rhinstaller/anaconda.git
cockpit_repo=https://github.com/cockpit-project/cockpit.git
cockpit_branch=main
bots_repo=https://github.com/cockpit-project/bots.git
bots_branch=main
hypervisor_vm_limit=2
use_container=true
port_ssh=22
port_webui=9090
webui_location = /cockpit/@localhost/anaconda-webui/index.html
# Timeout in minutes for Anaconda WebUI to start after the VM gets IP
webui_startup_timeout = 20
webui_ssl_verify=false
# Debug - the VM is not removed in teardown
debug=false

[VMHypervisors]
# Remote hypervisor URI, example: qemu+ssh://hostname/system
x86_64=qemu:///system
aarch64=
ppc64le=
s390x=

[AnacondaWebUIRepos]
#example_repo=https://git.example.com/example-tests.git

[AnacondaWebUIkernelCmdline]
# Additional arguments for kernel cmdline
x86_64=
aarch64=
ppc64le=
s390x=
ALL=
